<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="icon" type="image/x-icon" href="Logo_last.png">
  <title>Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header" style="background-color:white;width:100%; box-shadow:5px 5px 10px rgb(0, 0, 0); padding-bottom:10px;">
    <img src="Logo.png" width="5%" style="float:left; margin-top:25px;" class="img-responsive">
    <span> <img src="header.png" width="30%" height="100px" class="img-responsive"></span>
</div>

  <div class="slideshow-container">
    <div class="slides">
      <img src="1.jpg" alt="Slide 1">
      <img src="2.jpg" alt="Slide 2">
      <img src="3.jpg" alt="Slide 3">
      <img src="4.jpg" alt="Slide 4">
      <img src="5.jpg" alt="Slide 5">
      <img src="6.jpg" alt="Slide 6">
      <img src="7.jpg" alt="Slide 7">
      <img src="8.jpg" alt="Slide 8">
      <img src="9.jpg" alt="Slide 9">
      <img src="10.jpg" alt="Slide 10">
      <img src="11.jpg" alt="Slide 11">
      <img src="12.jpg" alt="Slide 12">
      <img src="13.jpg" alt="Slide 13">
      <img src="14.jpg" alt="Slide 14">
      <img src="15.jpg" alt="Slide 15">
      <img src="16.jpg" alt="Slide 16">
      <img src="17.jpg" alt="Slide 17">

      <!-- Add images up to image20.jpg -->
    </div>
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
